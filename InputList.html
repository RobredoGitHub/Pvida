<form action="" method="get">
    <div class="vivienda">
        <fieldset>
            <legend>Vivienda</legend>

            <fieldset>
                <legend>Suelos</legend>
                <div class="interior">
                    <label for="interior">Interior</label>
                    <input type="checkbox" name="interior" />
                    <label for="material">Material</label>
                    <input type="text" name="material" />
                    <label>Tipo de pendiente</label>
                    <select name="pendiente" id="">
                        <option value="">Clase 1</option>
                        <option value="">Clase 2</option>
                        <option value="">Clase 3</option>
                    </select>
                </div>
                <div class="exterior">
                    <label for="Exterior">Exterior</label>
                    <input type="checkbox" name="exterior" />
                    <label>Tipo de pendiente</label>
                    <select name="pendiente" id="">
                        <option value="1">Clase 1</option>
                        <option value="2">Clase 2</option>
                        <option value="3">Clase 3</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Vestibulos</legend>
                <div class="vestibulo">
                    <div>
                        <label for="vestibulo1"
                            >Circunferencia libre no barrida por las puertas
                            (cm)</label
                        >
                        <input type="number" name="vestibulo1" />
                    </div>
                    <div>
                        <label for="vestibulo2"
                            >Circunferencia libre frente ascensor accesible
                            (cm)</label
                        >
                        <input type="number" name="vestibulo2" />
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Pasillos</legend>
                <div class="pasillo">
                    <div class="ancho">
                        <label for="anchuraLibre">Anchura libre</label>
                        <input type="checkbox" name="anchuraLibre" id="" />
                        <label for="estrechamiento"
                            >Longitud del estrechamiento (cm)</label
                        >
                        <input type="number" name="estrechamiento" />
                    </div>
                    <div class="estrecho">
                        <label for="estrechamientoPuntual"
                            >Estrechamiento puntual</label
                        >
                        <input type="checkbox" name="" id="" />
                        <label for="estrechamiento"
                            >Longitud del estrechamiento (cm)</label
                        >
                        <input type="number" name="estrechamiento" />
                    </div>
                    <div class="largo">
                        <label for="pasilloLargo">Pasillo largo</label>
                        <input type="checkbox" name="" id="" />
                        <label for="estrechamiento"
                            >Longitud del estrechamiento (cm)</label
                        >
                        <input type="number" name="estrechamiento" />
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Huecos de paso</legend>
                <div class="hueco">
                    <div>
                        <label for="hueco1"
                            >Anchura libre de paso de las puertas de entrada
                            (cm)</label
                        >
                        <input type="number" name="hueco1" />
                    </div>
                    <div>
                        <label for="hueco2"
                            >Espacio libre a ambas caras de las puertas
                            (cm)</label
                        >
                        <input type="number" name="hueco2" />
                    </div>
                    <div>
                        <label for="hueco3"
                            >Ángulo necesario de apertura de las puertas
                            (90º)</label
                        >
                        <input type="checkbox" name="hueco2" />
                    </div>
                    <div class="apertura">
                        <div>
                            <label for="hueco4"
                                >Altura de la manivela (cm)</label
                            >
                            <input type="number" name="hueco4" />
                        </div>
                        <div>
                            <label for="hueco5"
                                >Separación del picaporte al plano de la puerta
                                (cm)</label
                            >
                            <input type="number" name="hueco5" />
                        </div>
                        <div>
                            <label for="hueco6"
                                >Distancia desde el mecanismo hasta el encuentro
                                en rincón (cm)</label
                            >
                            <input type="number" name="hueco6" />
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="hueco6"
                                >Distancia desde el mecanismo hasta el encuentro
                                en rincón (cm)</label
                            >
                            <input type="number" name="hueco6" />
                        </div>
                    </div>
                    <div>
                        <label for="hueco6"
                            >Distancia desde el mecanismo hasta el encuentro en
                            rincón (cm)</label
                        >
                        <input type="number" name="hueco6" />
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Ventanas de pasillo</legend>
                <div>
                    <label for="alturaV"> Altura de ventana</label>
                    <input type="number" name="alturaV" />
                </div>
            </fieldset>
        </fieldset>
    </div>
    <div class="accesos">
        <fieldset>
            <legend>Accesos a la vivienda</legend>
            <fieldset>
                <legend>Escaleras</legend>
                <div class="vestibulo">
                    <div>
                        <label for="vestibulo1"
                            >Circunferencia libre no barrida por las puertas
                            (cm)</label
                        >
                        <input type="number" name="vestibulo1" />
                    </div>
                    <div>
                        <label for="vestibulo2"
                            >Circunferencia libre frente ascensor accesible
                            (cm)</label
                        >
                        <input type="number" name="vestibulo2" />
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Rampas accesibles</legend>
                <div class="pasillo">
                    <div class="ancho">
                        <label for="anchuraLibre">Anchura libre</label>
                        <input type="checkbox" name="anchuraLibre" id="" />
                        <label for="estrechamiento"
                            >Longitud del estrechamiento (cm)</label
                        >
                        <input type="number" name="estrechamiento" />
                    </div>
                    <div class="estrecho">
                        <label for="estrechamientoPuntual"
                            >Estrechamiento puntual</label
                        >
                        <input type="checkbox" name="" id="" />
                        <label for="estrechamiento"
                            >Longitud del estrechamiento (cm)</label
                        >
                        <input type="number" name="estrechamiento" />
                    </div>
                    <div class="largo">
                        <label for="pasilloLargo">Pasillo largo</label>
                        <input type="checkbox" name="" id="" />
                        <label for="estrechamiento"
                            >Longitud del estrechamiento (cm)</label
                        >
                        <input type="number" name="estrechamiento" />
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Ascensor</legend>
                <div class="hueco">
                    <div>
                        <label for="hueco1"
                            >Anchura libre de paso de las puertas de entrada
                            (cm)</label
                        >
                        <input type="number" name="hueco1" />
                    </div>
                    <div>
                        <label for="hueco2"
                            >Espacio libre a ambas caras de las puertas
                            (cm)</label
                        >
                        <input type="number" name="hueco2" />
                    </div>
                    <div>
                        <label for="hueco3"
                            >Ángulo necesario de apertura de las puertas
                            (90º)</label
                        >
                        <input type="checkbox" name="hueco2" />
                    </div>
                    <div class="apertura">
                        <div>
                            <label for="hueco4"
                                >Altura de la manivela (cm)</label
                            >
                            <input type="number" name="hueco4" />
                        </div>
                        <div>
                            <label for="hueco5"
                                >Separación del picaporte al plano de la puerta
                                (cm)</label
                            >
                            <input type="number" name="hueco5" />
                        </div>
                        <div>
                            <label for="hueco6"
                                >Distancia desde el mecanismo hasta el encuentro
                                en rincón (cm)</label
                            >
                            <input type="number" name="hueco6" />
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="hueco6"
                                >Distancia desde el mecanismo hasta el encuentro
                                en rincón (cm)</label
                            >
                            <input type="number" name="hueco6" />
                        </div>
                    </div>
                    <div>
                        <label for="hueco6"
                            >Distancia desde el mecanismo hasta el encuentro en
                            rincón (cm)</label
                        >
                        <input type="number" name="hueco6" />
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Aparcamientos</legend>
                <div></div>
            </fieldset>
            <fieldset>
                <legend>Vestíbulos, escaleras, puertas y salidas</legend>
                <div></div>
            </fieldset>
        </fieldset>
    </div>
    <div class="submitDiv">
        <button type="submit" class="submit">Enviar</button>
    </div>
</form>
